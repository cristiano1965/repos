    <h2>Funzioni di ricerca in una stringa</h2>
    <p>
        <script>
            var s = "abracadabra";

            document.write("Stringa di prova: ", s, '<br/><br/>');

            document.write("s.indexOf('ab'): ", s.indexOf('ab'), '<br/>');
            document.write("s.indexOf('a',2): ", s.indexOf('a', 2), '<br/>');
            document.write("s.lastIndexOf('a'): ", s.lastIndexOf('a'), '<br/>');
        </script>
    </p>
